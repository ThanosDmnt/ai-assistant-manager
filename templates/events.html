{% extends "base.html" %}

{% block content %}
<h2>Manage Events</h2>

<form id="event-form">
    <label for="event-input">Event:</label>
    <input type="text" id="event-input" name="event-input" placeholder="Enter your event details here..." required>
    <button type="submit">Submit</button>
</form>

<div id="event-response" class="response"></div>

<div id="event-list">
    <h3>Event Schedule</h3>
    <ul id="events-container">
        <!-- Event items will be dynamically loaded here -->
    </ul>
</div>
{% endblock %}
