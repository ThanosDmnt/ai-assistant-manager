{% extends "base.html" %}

{% block content %}
<h2>Manage Tasks</h2>

<form id="task-form">
    <label for="task-input">Task:</label>
    <input type="text" id="task-input" name="task-input" placeholder="Enter your task here..." required>
    <button type="submit">Submit</button>
</form>

<div id="task-response" class="response"></div>

<div id="task-list">
    <h3>Task List</h3>
    <ul id="tasks-container">
        <!-- Task items will be dynamically loaded here -->
    </ul>
</div>
{% endblock %}
